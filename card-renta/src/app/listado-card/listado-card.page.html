<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-button (click)="mostrarMenu()" color="primary">
          <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
        </ion-button>
    </ion-buttons>
    <ion-title>Autos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
        <ion-label>Autos disponibles para la reserva</ion-label>
    </ion-list-header>
    <ion-searchbar placeholder="Buscar"></ion-searchbar>
    <ion-item-sliding>
      <ion-item>
        <ion-avatar slot="start">
          <img src="../../assets/rush.jpg">
        </ion-avatar>
        <ion-label>Toyota premium 2010</ion-label>
      </ion-item>
      <ion-item-options side="end">
          <ion-item-option>Reservar</ion-item-option>
          <ion-item-option color="secondary">Editar</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    <ion-item>
      <ion-avatar slot="start">
        <img src="../../assets/rush.jpg">
      </ion-avatar>
      <ion-label>Toyota Rush 2021</ion-label>
    </ion-item>
    <ion-item>
      <ion-avatar slot="start">
        <img src="../../assets/rush.jpg">
      </ion-avatar>
      <ion-label>Chevrolet Tracker 2019</ion-label>
    </ion-item>
    <ion-item-sliding>
      <ion-item>
        <ion-avatar slot="start">
          <img src="../../assets/rush.jpg">
        </ion-avatar>
        <ion-label>Toyota premium 2001</ion-label>
      </ion-item>
      <ion-item-options side="end">
          <ion-item-option>Reservar</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    <ion-item>
      <ion-avatar slot="start">
        <img src="../../assets/rush.jpg">
      </ion-avatar>
      <ion-label>Toyota Hilux 2021</ion-label>
    </ion-item>
    <ion-item>
      <ion-avatar slot="start">
        <img src="../../assets/rush.jpg">
      </ion-avatar>
      <ion-label>Chevrolet Tracker 2021</ion-label>
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer>
  <ion-button color="primary"
              expand="block"
              (click)="agregar()">
              Agregar auto para alquilar
  </ion-button>
</ion-footer>
