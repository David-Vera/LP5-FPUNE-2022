    <img class="app-login__logo" src="../../assets/card.JPG">
  </ion-row>
  <ion-grid>
    <ion-row>
        <ion-col>
            <ion-list>
              <form>
                <!-- Username -->
                <ion-item lines="none" class="app-inputs" color="background">
                  <ion-input placeholder="correo" type="text"></ion-input>
                </ion-item>
                <!-- Password -->
                <ion-item lines="none" class="app-inputs" color="background">
                  <ion-input placeholder="password" type="password">
                  </ion-input>
                </ion-item>
                <!-- Button -->
                <ion-button class="button-login"  color="primary" size="block" (click)="ingresar()">
                  Ingresar
                </ion-button>
              </form>
          </ion-list>
        </ion-col>
      </ion-row>
  </ion-grid>

  <ion-button  class="button-recover" fill="clear" size="block" (click)="registro()">
