<ion-header>
  <ion-toolbar>
    <ion-title>Carga de autos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
        <ion-col>
            <ion-list>
                <ion-list-header>
                    <ion-label>Datos del auto</ion-label>
                </ion-list-header>
                <ion-item>
                    <ion-label position="floating">Descripción</ion-label>
                    <ion-input type="text"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label position="floating">Marca</ion-label>
                  <ion-input type="text"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label position="floating">Año</ion-label>
                  <ion-input type="text"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label position="floating">Kilometraje</ion-label>
                  <ion-input type="text"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label position="floating">Costo de reserva por día</ion-label>
                  <ion-input type="text"></ion-input>
                </ion-item>
                
            </ion-list>
        </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

<ion-footer>
  <ion-button color="primary"
              expand="block"
              >
              Registrar
  </ion-button>
</ion-footer>
