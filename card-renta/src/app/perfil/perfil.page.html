<ion-header>
  <ion-toolbar>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-grid>
    <ion-row>
        <ion-col>
            <ion-list>
                <ion-list-header>
                    <ion-label>Datos de mi cuenta</ion-label>
                </ion-list-header>
                    <!-- Nombre -->
                    <ion-item lines="none" class="app-inputs" color="background">
                      <ion-input placeholder="nombre" type="text"></ion-input>
                    </ion-item>
                  <!-- Apellido -->
                    <ion-item lines="none" class="app-inputs" color="background">
                      <ion-input placeholder="apellido" type="text"></ion-input>
                    </ion-item>
                  <!-- Correo -->
                    <ion-item lines="none" class="app-inputs" color="background">
                      <ion-input placeholder="correo" type="text"></ion-input>
                    </ion-item>
                  <!-- Telefono -->
                    <ion-item lines="none" class="app-inputs" color="background">
                      <ion-input placeholder="telefono" type="tel"></ion-input>
                    </ion-item>
                  <!-- direccion -->
                    <ion-item lines="none" class="app-inputs" color="background">
                      <ion-input placeholder="direccion" type="text"></ion-input>
                    </ion-item>
                  <!-- Button -->
                  <ion-button class="button-login"  color="primary" size="block">
                    Actualizar
                  </ion-button>
            </ion-list>
        </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
