<ion-header no-border>
  <ion-toolbar >
    <ion-buttons slot="start">
        <ion-button (click)="mostrarMenu()" color="primary">
          <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
        </ion-button>
    </ion-buttons>
    <ion-title  text-capitalize>Reserva</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      <ion-label>Mis reservas</ion-label>
    </ion-list-header>

    <ion-item-sliding  *ngFor="let item of reservas">
      <ion-list-header>
        <strong>{{ item.aut_descripcion }}</strong>
        <ion-badge>{{ item.res_estado }} {{ item.res_fecha | date: 'dd/MM/yyyy'}}</ion-badge>
      </ion-list-header>
      <ion-item>
        <ion-avatar slot="start">
          <img src="../../assets/rush.jpg">
        </ion-avatar>
        <ion-label>{{ item.aut_marca }}<strong>/</strong>{{ item.aut_ano }} <strong> Monto a pagar:</strong>  {{ item.res_monto_pagar }}</ion-label>
      </ion-item>
      <ion-item-options side="end">
          <ion-item-option (click)="pagar(item)">Pagar</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
